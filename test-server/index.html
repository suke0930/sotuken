<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Minecraft-like Front</title>
</head>
<body>
  <h1>🎮 Minecraft-like Server</h1>

  <div>
    <input id="playerName" placeholder="名前を入力" />
    <button onclick="joinServer()">参加</button>
    <button onclick="leaveServer()">退出</button>
  </div>

  <h2>サーバーステータス</h2>
  <pre id="status">Loading...</pre>

  <h2>プレイヤー一覧</h2>
  <ul id="players"></ul>

  <script>
    const API_URL = "http://localhost:3000";

    async function updateStatus() {
      const res = await fetch(`${API_URL}/status`, { cache: "no-cache" });
      const data = await res.json();
      document.getElementById("status").textContent = JSON.stringify(data, null, 2);

      // プレイヤー一覧も更新
      const resPlayers = await fetch(`${API_URL}/players`, { cache: "no-cache" });
      const dataPlayers = await resPlayers.json();
      const ul = document.getElementById("players");
      ul.innerHTML = "";
      dataPlayers.players.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        ul.appendChild(li);
      });
    }

    async function joinServer() {
      const name = document.getElementById("playerName").value;
      if (!name) return alert("名前を入力してください！");
      await fetch(`${API_URL}/join?name=${encodeURIComponent(name)}`);
      updateStatus();
    }

    async function leaveServer() {
      const name = document.getElementById("playerName").value;
      if (!name) return alert("名前を入力してください！");
      await fetch(`${API_URL}/leave?name=${encodeURIComponent(name)}`);
      updateStatus();
    }

    // 定期的に更新
    setInterval(updateStatus, 3000);
    updateStatus();
  </script>
</body>
</html>
