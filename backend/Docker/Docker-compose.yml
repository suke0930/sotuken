version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: mc-manager-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - asset-server
    networks:
      - mc-network
    restart: unless-stopped

  asset-server:
    build:
      context: ./asset-server
      dockerfile: Dockerfile
    container_name: mc-manager-asset-server
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./AssetServ/Resource:/app/sotuken/backend/Asset/resources:rw
      - ./AssetServ/Data:/app/sotuken/backend/Asset/data
    networks:
      - mc-network
    restart: unless-stopped

networks:
  mc-network:
    driver: bridge
